<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="empty">
        <div class="empty__top"></div>
        <div class="empty__bottom">0</div>
      </div>
      <div class="buttons">
        <div class="box box__ac">AC</div>
        <div class="box box__plus-minus">±</div>
        <div class="box box__percent">%</div>
        <div class="box box__divide op">÷</div>
        <div class="box box__7 nums">7</div>
        <div class="box box__8 nums">8</div>
        <div class="box box__9 nums">9</div>
        <div class="box box__x op">x</div>
        <div class="box box__4 nums">4</div>
        <div class="box box__5 nums">5</div>
        <div class="box box__6 nums">6</div>
        <div class="box box__minus op">-</div>
        <div class="box box__1 nums">1</div>
        <div class="box box__2 nums">2</div>
        <div class="box box__3 nums">3</div>
        <div class="box box__plus op">+</div>
        <div class="box box__0 nums">0</div>
        <div class="box box__dot">.</div>
        <div class="box box__equels">=</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
